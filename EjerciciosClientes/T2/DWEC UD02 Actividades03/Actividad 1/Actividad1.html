            class Colegio{

                constructor (nombre, numeroAulas, numeroAlumnos){

                    this.nombre = nombre;
                    this.numeroAlumnos = numeroAulas;
                    this.numeroAlumnos = new Array();

                    for(let i = 0; i < numeroAlumnos; i++){

                        this.numeroAlumnos[i] = new Alumno(i, "Alumno" + i, 5.0);
                    }
                }

                consulta(n){

                    this.numeroAlumnos[n].consultarNota();
                }

                cambiar(n, nuevaNota){

                    this.numeroAlumnos[n].cambiarNota(nuevaNota);
                }
            }
