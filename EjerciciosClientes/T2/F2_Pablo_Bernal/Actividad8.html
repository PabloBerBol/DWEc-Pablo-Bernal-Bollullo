<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
</head>
<body>
    <script>

        let valor;
        valor = prompt(" Número para restarlo con 13");

        let resta = parseInt(valor) - 13;

        if(resta > 13){

            resta = resta*2;
            alert("Mayor que 13");
            document.write(resta);
        }else{

            alert("Nada más");
        }
    </script>
</body>
</html>
