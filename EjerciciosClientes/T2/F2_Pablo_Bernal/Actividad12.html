<!DOCTYPE html>
<html lang="esp">
<head>

    <title>Actividad 12</title>
</head>

<body>
    <script>

        function validar(a, b){

            return (a >= 50 && a <= 99 || b >= 50 && b <= 99);
        }

        let a;
        let b;

        a = prompt(" Valor 1 ");
        b = prompt(" Valor 2 ");

        document.write(validar(a,b));

    </script>
</body>
