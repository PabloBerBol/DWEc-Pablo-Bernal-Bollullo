<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 11</title>
</head>

<body>
    <script>

        function validar(a, b){

            return(a == 50 || b == 50 || parseInt(a) + parseInt(b) == 50);
        }

        let a;
        let b;

        a = prompt(" Valor 1 ");
        b = prompt(" Valor 2 ");

        document.write(validar(a, b));
    </script>
</body>
</html>
